version: "3.8"
services:
  api:
    build:
      context: ./api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/health
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - amos-network
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - amos-network

volumes:
  mongo-data:

networks:
  amos-network:
